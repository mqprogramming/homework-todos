<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>ToDos</h1>
    <form id="to-do-form" v-on:submit.prevent="saveNewItem">
      <div>
        <input type="text" id="new-item" v-model="newItem">
      </div>
      <div>
        <label for="high-selector">High</label>
        <input type="radio" id="high-selector" name="priority" value="high" v-model="priority">
        <label for="low-selector">Low</label>
        <input type="radio" id="low-selector" name="priority" value="low" v-model="priority">
      </div>
      <input type="submit" value="save">
    </form>
    <div id="to-do-list">
      <h2>List</h2>
      <br>
      <ul>
        <li v-for="item in items" :class="(item.priority == 'high') ? 'high-priority':'low-priority' ">
          <span>{{ item.name }}</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
